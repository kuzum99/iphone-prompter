<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>iPrompter</title>
	<meta HTTP-EQUIV="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="stylesheet" href="lib/iprompter.css" type="text/css">
	<script type="text/javascript" src="lib/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="lib/iprompter.js"></script>
	<script type="text/javascript">
	
	// Specify the files you want to use here. 
	// In your files, put one line per item, and no empty lines.

	// Enclose each file name in quotes, 
	// separate file names with commas.
	
	/// YOU EDIT THE FOLLOWING LINE:
	
	iPrompter.files(["recording1.txt", "recording2.txt", "recording3.txt"]);

	</script>

</head>
<body>

<div id="footer">
	<div id="progressbar"></div>
	<input id="loadfilebutton" type="button" value="  load next list  " onClick="iPrompter.nextFile()">
	<input id="reloadbutton" type="button" value="  start over  " onClick="window.location.reload()">
</div>

<div id="main">
	<div id="item"></div>
	<input id="buttonleft"  type="button" value="   ◀   " onClick='iPrompter.prev()'>
	<input id="buttonright" type="button" value="   ▶   " onClick='iPrompter.next()'>
</div>



</body>
</html>
